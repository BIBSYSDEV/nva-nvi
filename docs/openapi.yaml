openapi: 3.1.1
info:
  title: NVA Scientific Index API
  version: 1.0.0
  description: Public API for scientific index candidates in NVA.
x-amazon-apigateway-request-validators:
  validate_body:
    validateRequestBody: true
    validateRequestParameters: false
paths:
  /context:
    get:
      description: Get JSON-LD context for NVI
      summary: Get JSON-LD context
      operationId: getNviContext
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FetchNviCandidateContextHandler.Arn}:live/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NviCandidateContext"
            application/ld+json:
              schema:
                $ref: "#/components/schemas/NviCandidateContext"
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '500':
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /period:
    post:
      description: Create NVI period
      summary: Create period
      operationId: createNviPeriod
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NviPeriod'
      security:
        - CognitoUserPool: [
          'https://api.nva.unit.no/scopes/backend',
          'https://api.nva.unit.no/scopes/frontend',
          'aws.cognito.signin.user.admin',
        ]
      x-amazon-apigateway-request-validator: validate_body
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateNviPeriodHandler.Arn}:live/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '201':
          description: "Period created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NviPeriod"
        '400':
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '500':
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    get:
      description: List NVI periods
      summary: List periods
      operationId: listNviPeriods
      security:
        - CognitoUserPool: [
          'https://api.nva.unit.no/scopes/backend',
          'https://api.nva.unit.no/scopes/frontend',
          'aws.cognito.signin.user.admin',
        ]
      x-amazon-apigateway-request-validator: validate_body
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FetchNviPeriodsHandler.Arn}:live/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: "Periods fetched"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NviPeriods"
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '500':
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      description: Update NVI period
      summary: Update period
      operationId: updateNviPeriod
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NviPeriod'
      security:
        - CognitoUserPool: [
          'https://api.nva.unit.no/scopes/backend',
          'https://api.nva.unit.no/scopes/frontend',
          'aws.cognito.signin.user.admin',
        ]
      x-amazon-apigateway-request-validator: validate_body
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateNviPeriodHandler.Arn}:live/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: "Period updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NviPeriod"
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '404':
          description: "Not found - period to update does not exist"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '409':
          description: "Conflict - new values are not supported values"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '500':
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"

  /period/{periodIdentifier}:
    get:
      description: Get NVI period
      summary: Get period
      operationId: getNviPeriod
      parameters:
        - in: path
          name: periodIdentifier
          description: The identifier of the candidate
          required: true
          schema:
            type: string
      x-amazon-apigateway-request-validator: validate_body
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FetchNviPeriodHandler.Arn}:live/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: "Period fetched successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NviPeriod"
        '404':
          description: "Period not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '502':
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"

  /candidate:
    get:
      description: Search for NVI candidates
      summary: Search for candidates
      operationId: searchNviCandidate
      parameters:
        - in: query
          name: query
          schema:
            type: string
          description: Term to search for in NVI candidates
        - in: query
          name: affiliations
          description: 'Only return candidates in given affiliations. Including their sub-units. Formated as a comma separated list of affiliations ids.'
          required: false
          schema:
            type: string
        - in: query
          name: excludeSubUnits
          description: 'Exclude sub-units of the given affiliations.'
          required: false
          schema:
            type: boolean
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: The offset of the search for use in pagination. Must be divisible by the size.
        - in: query
          name: size
          schema:
            type: integer
            default: 10
          description: The size of each page of the search for use in pagination. Default is 10.
        - in: query
          name: filter
          schema:
            $ref: "#/components/schemas/Filter"
          description: Filter values to use
        - in: query
          name: year
          schema:
            type: string
          description: Filters values based on year
        - in: query
          name: category
          schema:
            type: string
          description: Filters values based on category
        - in: query
          name: title
          schema:
            type: string
          description: Filters values based on title
        - in: query
          name: assignee
          schema:
            type: string
          description: Filters values based on assignee
        - in: query
          name: orderBy
          schema:
            type: string
            description: Order by field
            enum:
              - createdDate
        - in: query
          name: sortOrder
          schema:
            type: string
            description: Order direction
            enum:
              - asc
              - desc
      security:
        - CognitoUserPool: [
          'https://api.nva.unit.no/scopes/backend',
          'https://api.nva.unit.no/scopes/frontend',
          'aws.cognito.signin.user.admin',
        ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchNviCandidatesHandler.Arn}:live/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CandidateSearchResponse"
        '500':
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
  /candidate/{candidateIdentifier}:
    get:
      description: Get NVI candidate
      summary: Get candidate
      operationId: getNviCandidate
      parameters:
        - in: path
          name: candidateIdentifier
          description: The identifier of the candidate
          required: true
          schema:
            type: string
      security:
        - CognitoUserPool: [
          'https://api.nva.unit.no/scopes/backend',
          'https://api.nva.unit.no/scopes/frontend',
          'aws.cognito.signin.user.admin',
        ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FetchNviCandidateHandler.Arn}:live/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NviCandidateResponse"
        '404':
          description: "Candidate not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
        '500':
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
