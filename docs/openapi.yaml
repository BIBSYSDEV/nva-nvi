components:
  schemas:
    Filter:
      type: string
      enum:
        - pending
        - pendingCollaboration
        - assigned
        - assignedCollaboration
        - approved
        - approvedCollaboration
        - rejected
        - rejectedCollaboration
        - assignments
    NviPeriod:
      type: object
      properties:
        publishingYear:
          type: string
        reportingDate:
          type: string
        startDate:
          type: string
      required:
        - publishingYear
        - reportingDate
        - startDate
    NviPeriods:
      type: array
      items:
        $ref: '#/components/schemas/NviPeriod'
    ReportStatus:
      type: object
      properties:
        publicationId:
          $ref: '#/components/schemas/Id'
        reportStatus:
          type: object
          properties:
            status:
              type: string
              enum:
                - NOT_CANDIDATE
                - REPORTED
                - PENDING_REVIEW
                - UNDER_REVIEW
                - NOT_REPORTED
            description:
              type: string
              description: The description of the report status
        period:
          type: string
          description: The nvi period in which the publication was published
    CandidateSearchResponse:
      type: object
      properties:
        '@context':
          $ref: '#/components/schemas/Context'
        id:
          $ref: '#/components/schemas/Id'
        totalHits:
          type: integer
        nextResults:
          type: string
          nullable: true
          description: The uri to the next page of results, if there is one
        previousResults:
          type: string
          nullable: true
          description: The uri to the previous page of results, if there is one
        hits:
          type: array
          items:
            $ref: '#/components/schemas/CandidateIndexDocument'
    CandidateIndexDocument:
      type: object
      properties:
        identifier:
          type: string
        publicationDetails:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
            title:
              type: string
            publicationDate:
              type: object
              properties:
                year:
                  type: string
                month:
                  type: string
                day:
                  type: string
            contributors:
              type: array
              items:
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  affiliations:
                    type: array
                    items:
                      type: string
        approvals:
          type: array
          items:
            properties:
              id:
                type: string
              labels:
                type: object
              approvalStatus:
                type: string

    NviCandidateResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        publicationId:
          $ref: '#/components/schemas/Id'
        approvalStatus:
          type: array
          items:
            $ref: '#/components/schemas/ApprovalStatus'
        points:
          type: array
          items:
            $ref: '#/components/schemas/InstitutionPoints'
        notes:
          type: array
          items:
            $ref: '#/components/schemas/Note'
        periodStatus:
          type: object
          properties:
            status:
              type: string
              enum:
                - OpenPeriod
                - ClosedPeriod
                - NoPeriod
