pluginManagement {
    includeBuild('build-logic')
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    versionCatalogs {
        // Version catalog imported from nva-commons
        create("commons") {
            from("com.github.bibsysdev:versions:2.3.0")
        }
    }
}

rootProject.name = 'nva-nvi'

include 'nvi-rest'
include 'nvi-commons'
include 'index-handlers'
include 'event-handlers'
include 'nvi-test'
include 'integration-tests'
